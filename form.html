    <main id="form-main">
        <form action="record.html" method="get">
            <fieldset>
                <label>Username: <input type="text" name="username" id="username" class="required" required></label>
                <label>Password: (Alphanumeric at least 8 characters long.) <input type="password" id="keyphrase" class="required" name="keyphrase" pattern="[a-zA-Z0-9]{8,20}" required></label>
                <label>Re-enter Your Password: <input type="password" id="keyphrase2" class="required" name="keyphrase2" required></label>
                <div id="formmessage"></div>
                
                <label>Email: <input type="email" name="email" class="required" id="email" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                
                <label>Rating: <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist></label>

                    <div id="rangevalue" class="lowRating">1</div>
            </fieldset>
            <input type="submit" value="Create User">
        </form>
